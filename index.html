<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Meter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .heart-container {
      position: relative;
      width: 250px;
      height: 225px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .water, .water2 {
      fill: #ff4d6d;
      opacity: 0.8;
      animation: wave 4s linear infinite;
    }
    .water2 {
      opacity: 0.5;
      animation-duration: 6s;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-160px); }
    }

    .percent-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <svg viewBox="0 0 300 270">
      <!-- Viền trái tim -->
      <path d="M150 250 L50 150 
            A50 50 0 1 1 150 80 
            A50 50 0 1 1 250 150 Z"
            stroke="red" stroke-width="4" fill="none"/>

      <!-- Mặt nạ trái tim (mask) -->
      <clipPath id="clipHeart">
        <path d="M150 250 L50 150 
            A50 50 0 1 1 150 80 
            A50 50 0 1 1 250 150 Z"/>
      </clipPath>

      <!-- Sóng nước -->
      <g clip-path="url(#clipHeart)">
        <path class="water" id="wave1"
              d="M0 0 Q40 20 80 0 T160 0 T240 0 T320 0 V300 H0 Z"/>
        <path class="water2" id="wave2"
              d="M0 -30 Q50 -10 100 -30 T200 -30 T300 -30 T400 -30 V300 H0 Z"/>
      </g>
    </svg>
    <div class="percent-text" id="percent">0%</div>
  </div>

  <script>
    const percent = 82; // Thay bằng % bạn muốn
    const percentText = document.getElementById("percent");
    const wave1 = document.getElementById("wave1");
    const wave2 = document.getElementById("wave2");

    let current = 0;
    const target = percent;

    function updateWater(level) {
      const y = 250 - (170 * level / 100);
      wave1.setAttribute("transform", `translate(0, ${y})`);
      wave2.setAttribute("transform", `translate(0, ${y})`);
      percentText.textContent = Math.round(level) + "%";
    }

    const interval = setInterval(() => {
      if (current >= target) {
        clearInterval(interval);
        return;
      }
      current += 0.8; // điều chỉnh tốc độ dâng lên
      updateWater(current);
    }, 30);

    updateWater(current);
  </script>
</body>
</html>
