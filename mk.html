<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 210px;
  height: 125px;
  background-image: url("aa2.jpg");
  position: relative;
  animation: myfirst 3s linear 2s infinite alternate;
}

@keyframes myfirst {
  0%   {background-image: url('aa2.jpg'); left:0px; top:0px;}
  50%  {background-image: url("aa2.jpg"); left:200px; top:0px;}
  100%   {background-image: url('aa2.jpg'); left:0px; top:0px;}
}
</style>
</head><body>

<h1>CSS Animation</h1>

<p>This example uses the shorthand animation property:</p>

<div></div>

</body>
</html>
