<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      text-transform: uppercase;
      margin: 0;
    }

    header h1 {
      animation: tbu 6s infinite ease-in-out;
    }

    @keyframes tbu {
      0% {
        color: red;
      }
      25% {
        color: yellow;
      }
      50% {
        color: green;
      }
      75% {
        color: blue;
      }
      100% {
        color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>uyền bảo trân</h1>
  </header>
</body>
</html>
